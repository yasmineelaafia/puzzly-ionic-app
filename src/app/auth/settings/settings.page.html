<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Paramètres</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Section A</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>Paramètre 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Paramètre 2</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Paramètre 3</ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>Authentification</ion-label>
      </ion-item-divider>
      <ion-item (click)="logout()" lines="none">
        <ion-icon slot="start" name="log-out"></ion-icon>
          Déconnexion
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
