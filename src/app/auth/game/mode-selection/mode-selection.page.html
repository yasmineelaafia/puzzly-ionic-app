<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Selection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Selection</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card routerLink="../solo">
    <img alt="Solo game" src="assets/img/solo.jpeg" />
    <ion-card-header>
      <ion-card-title>Solo</ion-card-title>
      <ion-card-subtitle>Jouer seul</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Resolvez vite le puzzle et placez vous dans le top classement de votre r√©seau
    </ion-card-content>
  </ion-card>

  <ion-card routerLink="../voice">
    <img alt="Voice game" src="assets/img/voice.jpeg" />
    <ion-card-header>
      <ion-card-title>Voix</ion-card-title>
      <ion-card-subtitle>Jouer avec des commandes vocales</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Resolvez vite le puzzle en utilisant des commandes vocales
    </ion-card-content>
  </ion-card>
</ion-content>
