<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <section *ngIf="authInfos" class="mt-4 mx-4 bg-zinc-200 dark:bg-zinc-800 rounded-2xl px-8 py-6 shadow-lg">
    <div class="flex items-center justify-between">
      <span class="text-gray-700 dark:text-gray-400 text-sm">En ligne</span>
      <ion-icon color="danger" name="extension-puzzle"></ion-icon>
    </div>
    <div class="mt-6 w-fit mx-auto">
      <img src="https://picsum.photos/200" class="rounded-full w-28 "
        alt="profile picture" srcset="">
    </div>

    <div class="mt-8 ">
      <h2 class="font-bold text-2xl tracking-wide">{{authInfos.principal?.fname}} <br /> {{authInfos.principal?.lname}}</h2>
    </div>
    <ion-text color="danger" class="font-semibold mt-2.5">
      &commat;{{authInfos.principal?.username}}
    </ion-text>

    <div class="h-1 w-full bg-puzzly-light dark:bg-puzzly-dark mt-8 rounded-full">
    </div>
    <div class="mt-3 text-sm">
      <span class="text-gray-700 dark:text-gray-400 font-semibold">Score total:</span>
      <span>{{authInfos.principal?.totalScore}}</span>
    </div>

  </section>
</ion-content>
