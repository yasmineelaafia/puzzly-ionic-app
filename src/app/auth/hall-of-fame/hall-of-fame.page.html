<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Classement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Classement</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let hall of hallOfFame; let i = index">
      <div class="h-full w-full p-1 flex justify-between items-center"
        [ngClass]="{'bg-yellow-50 dark:bg-transparent dark:border-s-4 dark:border-yellow-400': hall.isCurrentPlayer}">
        <span>
          <i *ngIf="i > 0; else isChampionTemplate">#{{i+1}}</i>

          <span>
            {{hall.name}}
          </span>
        </span>

        <strong>{{hall.score | number}}</strong>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #isChampionTemplate>
  <ion-icon name="trophy"></ion-icon>
</ng-template>
