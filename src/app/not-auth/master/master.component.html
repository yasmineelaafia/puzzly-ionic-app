<ion-content [fullscreen]="true">
  <div class="h-full w-full flex flex-col items-center p-5">
    <div class="flex flex-row items-center justify-center gap-4">
      <ng-lottie [options]="options" height="64px" width="64px" ></ng-lottie>
      <span class="text-3xl font-bold">Puzzly</span>
    </div>
    <img class="flex-1 flex-grow object-contain my-4" src="assets/img/hero.png">
    <button routerLink="../login" class="btn-puzzly w-full justify-between items-center">
        <span class="text-inherit">Commencer</span>
        <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
    </button>
  </div>
</ion-content>
